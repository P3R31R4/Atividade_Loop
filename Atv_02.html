<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_02-Loop</title>
</head>
<body>
    <h1>Atividade_02</h1>

    <div id="resul"></div>

    <script>
        let resultado = "";
        for (let par = 102; par > 2; par=par-2) {
           resultado += par - 2 + "</br>"
           document.getElementById("resul").innerHTML=resultado 
        }
    </script>

</body>
</html>
