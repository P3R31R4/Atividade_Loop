<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_03</title>
</head>
<body>
    <h1>Atividade03-Loop</h1>   
     <script>
        <div id="text"></div>

        let text = "";
        let number = 1;
      for (let num = 2; num < 11; num++){
        text += "O número é " + (number + num) + ".";
        document.getElementById("text").innerHTML = text
      }
     </script>
</body>
</html>
